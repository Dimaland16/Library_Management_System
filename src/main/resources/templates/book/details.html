<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${book.title}">Book Details</title>
  <link rel="stylesheet" th:href="@{/css/details.css}">
</head>
<body>
<div class="container">
  <div class="book-card">
    <h1 th:text="${book.title}">Book Title</h1>
    <p><strong>Publication Year:</strong> <span th:text="${book.publicationYear}">Year</span></p>
    <p><strong>Pages:</strong> <span th:text="${book.pages}">Pages</span></p>
    <p><strong>Publisher:</strong> <span th:text="${book.publisher.name}">Publisher</span></p>

    <div class="section">
      <h3>Authors</h3>
      <ul class="author-list">
        <li th:each="author : ${book.authors}" th:text="${author.name}">Author Name</li>
      </ul>
    </div>

    <div class="section">
      <h3>Categories</h3>
      <ul class="category-list">
        <li th:each="category : ${book.categories}" th:text="${category.name}">Category Name</li>
      </ul>
    </div>

    <div class="actions">
      <form th:action="@{|/books/edit/${book.id}|}" method="get" style="display:inline;">
        <button type="submit" class="button edit-button">Edit</button>
      </form>
      <form th:action="@{|/books/delete/${book.id}|}" th:method="delete" style="display:inline;">
        <button type="submit" class="button delete-button">Delete</button>
      </form>
      <a th:href="@{/books}" class="button back-button">Back to Home</a>
    </div>
  </div>
</div>
</body>
</html>
